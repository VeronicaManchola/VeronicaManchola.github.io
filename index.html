<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/VeronicaManchola/VeronicaManchola.github.io/master/Imagenes/favicon.png">
    <title>Veronica Manchola</title>
</head>

<body>

    <section id="loadingPage" class="text-center">
        <div>
            <h1 id="loadingPageText" class="tracking-in-expand">{ <button id="engFrstBtn"
                    class="customBtn">English</button> | <button id="spaFrstBtn" class="customBtn">Español</button> }
            </h1>
        </div>
    </section>

    <section id="contentPage">
        <header id="header">
            <div class="container lanContainer">
                <div class="row">
                    <div class="col-12">
                        <ul class="languages">
                            <li id="englishBtn">EN </li>
                            <li>|</li>
                            <li id="españolBtn">ES</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center imgPosition">
                        <div id="profileImage"></div>
                    </div>
                </div>
            </div>
        </header>

        <section class="section">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <h4 class="title">Verónica Manchola</h4 class="title">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row text-center">
                    <div class="col-11 middle">
                        <h5 id="summary" class="spacing"></h5>
                    </div>
                </div>
            </div>

            <div class="container spacing">
                <div class="row">
                    <div class="col-11 col-md-8 text-center middle">
                        <ul class="nav nav-tabs flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link" id="aboutMe"></a>
                            <a class="flex-sm-fill text-sm-center nav-link" id="projects"></a>
                            <a class="flex-sm-fill text-sm-center nav-link" id="skills"></a>
                            <a class="flex-sm-fill text-sm-center nav-link" id="contact"></a>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div id="root" class="col-10 middle">

                    </div>
                </div>
            </div>
        </section>
    </section>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
    <script src="./english.js" type="module"></script>
    <script src="./spanish.js" type="module"></script>
    <link rel="stylesheet"
        href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
</body>

</html>
